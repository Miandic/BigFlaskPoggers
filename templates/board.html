{% extends 'base.html' %}
{% block content %}
<div>
{% for i  in range(board['columncnt']) %}
  <p>{{columns[i]['columnname']}}</p>

  {% for task in tasks[i] %}
    <p>{{task['taskname']}}</p>

  {% endfor %}
  <form method="POST">
    <input name ='columnId' type="text" value={{columns[i]['id']}}>
  <input name = "button"  type='submit' value="Добавить задание" >
  </form>
{% endfor %}
</div>
{% endblock %}
